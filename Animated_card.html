<!DOCTYPE html>
<html>
<head>
	<title>Animated_card</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<figure class="product-card">
		<img src="./product.webp" alt="..." class="product_card__image" />
		
		<img src="./product.webp" alt="..." class="product_card__image" />
		
		<figcaption class="product-card__caption">
			<header class="product-card__header">
				<h2 class="product-card__title">Fase Wash</h2>
				<p class="product-card__subtitle"><h2><b>Rose</b></h2></p>
			</header>
			<footer class="product-card__footer">
				<span class="product-card__price">$19.99</span>
				<button class="product-card__button">
				<i class="product-card__icon ri-add-line"></i>
				</button>
			</footer>
		</figcaption>
	</figure>


</body>
</html>
