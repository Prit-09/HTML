<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	 <form>
	 	<div class="card-body">

	 		<label for="name">Name</label>
	 		<input type="text" id="Iname" name="Iname" placeholder="Enter your name" class="form-control" required><br><br>
	 	
	 		<label for="Lname"> Last Name</label>
	 		<input type="text" id="Iname" name="Iname" placeholder="Enter your last name" class="form-control" required><br><br>

	 		<label for="education">Education</label>

	 			<option value="mtech">M-Tech</option>
	 			<option value="mba">MBA</option>
	 			<option value="btech">B-Tech</option>
	 		</select><br><br>		
	 		
	 		<label for="salary">Salary</label>
	 		<input type="text"required="required" id="salary" name="Salary"placeholder="enter your salary"class="form-control"maxlength="5"required title="enter only five digit">
	 		<label ></label>
	 	</div>
	 </form>

</body>
